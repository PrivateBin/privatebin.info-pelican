{% extends "article_list.html" %}

{% block title %}Articles by {{ author }} - {{ SITENAME }}{% endblock %}

{% block breadcrumbs %}
	{% if DISPLAY_BREADCRUMBS %}
					<ol class="breadcrumb">
						<li><a href="{{ SITEURL }}" title="{{ SITENAME }}"><svg width="16" height="16" fill="currentColor" aria-hidden="true"><use href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/img/bootstrap-icons.svg#house" /></svg></a></li>
						<li><a href="{{ SITEURL }}/{{ AUTHORS_URL|default('authors.html') }}" title="Authors">Authors</a></li>
						<li class="active">{{ AUTHOR }}</li>
					</ol>
	{% endif %}
{% endblock %}
